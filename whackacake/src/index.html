<html>
<head>
    <title>Whack a Cake - Children in Need</title>
    <script type="text/javascript" src="objects.js" charset="utf-8"></script>
    <script type="text/javascript" src="game.js" ></script>

    <style>
        #score_div{
            color: #222;
            font-size: 20pt;
            text-shadow: 0px 2px 3px #555;
            position:absolute;
            left:680px;
            top:20px;
        }
        #cake_div {
            color: #222;
            font-size: 20pt;
            text-shadow: 0px 2px 3px #555;
            position:absolute;
            left:130px;
            top:20px;
        }
        #time_div {
            color: #222;
            font-size: 20pt;
            text-shadow: 0px 2px 3px #555;
            position:absolute;
            left:400px;
            top:20px;
        }
        #cake_stack {
            border-bottom: 1px solid black;
            border-left: 1px solid black;
            border-top: 1px solid black;
            padding: 0;
            margin: 0;
        }
        #main_canvas {
            border-bottom: 1px solid black;
            border-right: 1px solid black;
            border-top: 1px solid black;
            padding: 0;
            margin: 0;
        }
        #game {
            cursor: url(images/empty_cursor.png)
        }
        
    </style>
</head>

<body onload="whackacake.init()">
<div id='game'>
  
  <div id='score_div' >
      Score:<span id='game_score' >0</span>
  </div>
  <div id="cake_div">
  Cakes Made: <span id='cakes' >0</span>
  </div>
  <div id="time_div">
  Time: <span id='timer' >N/A</span>
  </div>

  <canvas id="cake_stack" >
  </canvas>

  <canvas id="main_canvas">
      <p>
          sorry you need a modern browser
      </p>
  </canvas>

  <div id="frame_div">
  Frames: <span id='frames' >0</span>
  </div>
</div>

</html>
